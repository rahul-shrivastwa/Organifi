<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of 3rd page</title>
    <link rel="stylesheet" href="3rdStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.css" integrity="sha512-GL7EM8Lf8kU23I3kTio2kRWt8YRDVIQcSZjRVtVRfk05kB/QvkyafuTC94Ev0X6qk7Z0r5s06c1lsP1p/ezDYw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- =========================== Nav =========================== -->
    <div class="nav">
            <div class="logo"><img src="Logo.png" alt="Logo"></div>
            <div class="link__button">
                <a href="#">Home</a>
                <a href="#">Why Organifi</a>
                <a href="#">Our Work</a>
                <a href="#">Learning</a>
                <button>Contact <i class="ri-arrow-right-line"></i></button>
            </div>
    </div>
    <!-- =========================== main =========================== -->
    <div class="main">
        <img src="2nd.jpeg">
        <div class="headline">
            <p>Nature provides a <span>free lunch,</span><br> But only if we control our appetites.</p>
        </div>
        <div class="try__it">Get it try <i class="ri-arrow-right-line"></i></div>
        <div class="contactUs">
            <i class="ri-facebook-fill Us_ml"></i>
            <div class="Contact__line Us_ml"></div>
            <i class="ri-instagram-line Us_ml"></i>
            <div class="Contact__line Us_ml"></div>
            <p class="Us_ml">+91 123 456 7890</p>
            <div class="Contact__line Us_ml"></div>
            <p class="Us_ml"> contact.organifi.co </p>
        </div>                
    </div>
</body>
</html>
